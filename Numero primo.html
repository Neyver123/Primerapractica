<!DOCTYPE html>
<html>
<head>
	<title>Numero primo</title>
</head>
<body>
	<script type="text/javascript">
		var num = parseInt(prompt("Ingrese un número"));
		var i = 2;
		while (num % i !== 0 && i < num / 2 ) 
		{
			i++;
		}
		if (num % i !== 0) 
		{
			document.write("El número es primo");
		} else {
		document.write("El número no es primo");
		}


	</script>
</body>
</html>
